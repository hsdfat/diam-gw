// Update-Location-Request (ULR) - Command Code 316
command Update-Location-Request {
  code = 316;
  application_id = 16777251;
  request = true;
  proxiable = true;
  description = "MME/SGSN requests subscriber location update from HSS";

  // Required AVPs
  fixed required Session-Id session_id = 1;
  fixed required Auth-Session-State auth_session_state = 2;
  fixed required Origin-Host origin_host = 3;
  fixed required Origin-Realm origin_realm = 4;
  fixed required Destination-Realm destination_realm = 5;
  fixed required User-Name user_name = 6;

  // Optional AVPs
  optional DRMP drmp = 7;
  optional Vendor-Specific-Application-Id vendor_specific_application_id = 8;
  optional Destination-Host destination_host = 9;
  optional Supported-Features supported_features = 10;
  optional Terminal-Information terminal_information = 11;
  optional RAT-Type rat_type = 12;
  optional ULR-Flags ulr_flags = 13;
  optional Visited-PLMN-Id visited_plmn_id = 14;
  optional SGSN-Number sgsn_number = 15;
  optional Requested-EUTRAN-Authentication-Info requested_eutran_authentication_info = 16;
  optional Requested-UTRAN-GERAN-Authentication-Info requested_utran_geran_authentication_info = 17;
  repeated optional AVP avp = 18;
  repeated optional Proxy-Info proxy_info = 19;
  repeated optional Route-Record route_record = 20;
}

// Update-Location-Answer (ULA) - Command Code 316
command Update-Location-Answer {
  code = 316;
  application_id = 16777251;
  request = false;
  proxiable = true;
  description = "HSS response to location update request";

  // Required AVPs
  fixed required Session-Id session_id = 1;
  fixed required Auth-Session-State auth_session_state = 2;
  fixed required Origin-Host origin_host = 3;
  fixed required Origin-Realm origin_realm = 4;

  // Conditional AVPs
  optional Result-Code result_code = 5;
  optional Experimental-Result experimental_result = 6;

  // Optional AVPs
  optional DRMP drmp = 7;
  optional Vendor-Specific-Application-Id vendor_specific_application_id = 8;
  optional ULA-Flags ula_flags = 9;
  optional Subscription-Data subscription_data = 10;
  optional Supported-Features supported_features = 11;
  repeated optional AVP avp = 12;
  optional Failed-AVP failed_avp = 13;
  repeated optional Proxy-Info proxy_info = 14;
  repeated optional Route-Record route_record = 15;
}

